<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pais</title>


    <style>
        body {
            background-color:dodgerblue;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Sistema de País</h1>
    Qual País você mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resposta">

    </div>

    <script>
        function verificar (){
            
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('resposta') 
            var pais = (txtp.value)
            
            res.innerHTML += `Vivendo no <strong>${pais}</strong>`

            if (pais == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p> `
                res.innerHTML += `Lugar bom de se morar! `
            }else{
                res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p> `
                res.innerHTML += `Lugar ruim para morar! `

            }
                
            


        }
    </script>    
</body>
</html>
